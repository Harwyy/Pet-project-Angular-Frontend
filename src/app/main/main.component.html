<!DOCTYPE html>
<html>
<head>
  <title>Start</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-3 text-center" id="variant">
      <p>Variant 2273</p>
    </div>
    <div class="col-6 text-center" id="lab">
      <p>Laboratory operation 4</p>
    </div>
    <div class="col-3 text-center" id="info">
      <p>Lazarchuk A.D.</p>
    </div>
  </div>
</div>

<div style="text-align: center">

</div>

<div class="container" style="margin-top: 25px">
  <div class="row justify-content-center">
    <div class="col-md-6" style="text-align: center">
      <app-canvas></app-canvas>
    </div>
    <div class="col-md-6">
<form style="margin-top: 50px">
  <table>
    <td>
      <tr>
        <div class="main-tr">
          Change X:
          <style>
            input[type="radio"] {
              margin-right: 10px;
            }
          </style>
          <label for="radio-1" style="margin-right: 10px">-5</label>
          <input type="radio" value="-5" id="radio-1" name="changeX" [(ngModel)]="hit.x">
          <label for="radio-2" style="margin-right: 10px">-4</label>
          <input type="radio" value="-4" id="radio-2" name="changeX" [(ngModel)]="hit.x">
          <label for="radio-3" style="margin-right: 10px">-3</label>
          <input type="radio" value="-3" id="radio-3" name="changeX" [(ngModel)]="hit.x">
          <label for="radio-4" style="margin-right: 10px">-2</label>
          <input type="radio" value="-2" id="radio-4" name="changeX" [(ngModel)]="hit.x">
          <br>
          <label for="radio-5" style="margin-right: 10px">-1</label>
          <input type="radio" value="-1" id="radio-5" name="changeX" [(ngModel)]="hit.x">
          <label for="radio-6" style="margin-right: 10px">0</label>
          <input type="radio" value="0" id="radio-6" name="changeX" [(ngModel)]="hit.x">
          <label for="radio-7" style="margin-right: 10px">1</label>
          <input type="radio" value="1" id="radio-7" name="changeX" [(ngModel)]="hit.x">
          <label for="radio-8" style="margin-right: 10px">2</label>
          <input type="radio" value="2" id="radio-8" name="changeX" [(ngModel)]="hit.x">
          <label for="radio-9" style="margin-right: 10px">3</label>
          <input type="radio" value="3" id="radio-9" name="changeX" [(ngModel)]="hit.x">
        </div>
      </tr>
      <tr>
        <div class="main-tr">
          Change Y:
          <input type="text" class="input-text" name = "Y" [(ngModel)]="hit.y">
          <p id="err"></p>
        </div>
      </tr>
      <tr>
        <div class="main-tr">
          Change R:
          <label for="radio-10" style="margin-right: 10px">1</label>
          <input type="radio" value="1" id="radio-10" name="changeR" [(ngModel)]="hit.r">
          <label for="radio-11" style="margin-right: 10px">2</label>
          <input type="radio" value="2" id="radio-11" name="changeR" [(ngModel)]="hit.r">
          <label for="radio-12" style="margin-right: 10px">3</label>
          <input type="radio" value="3" id="radio-12" name="changeR" [(ngModel)]="hit.r">
          <label for="radio-13" style="margin-right: 10px">4</label>
          <input type="radio" value="4" id="radio-13" name="changeR" [(ngModel)]="hit.r">
        </div>
      </tr>
      <tr>
        <div class="main-tr">
          <button class="submit" name="button" (click)="addHit()">Submit</button>
        </div>
        <div class="main-tr">
          <button class="submit" name="exit" (click)="exit()">Exit</button>
        </div>
      </tr>
    </td>
  </table>
</form>
</div>
</div>
</div>

<div id="information" style="text-align: center; align-items: center; margin-bottom: 10px">
  <table id="table_end">
    <tr>
      <th style="width: 20%;">Hit</th>
      <th style="width: 10%">X</th>
      <th style="width: 10%">Y</th>
      <th style="width: 10%">R</th>
      <th style="width: 30%">Time</th>
    </tr>
  </table>
  <style>
    table {
      width: 60%;
      height: 10%;
      text-align: center;
      margin: auto;
    }
    th{
      border: 1px solid black;
      font-family: monospace;
      font-weight: 200;
      font-size: 1rem;
    }
  </style>
</div>

</body>
</html>
